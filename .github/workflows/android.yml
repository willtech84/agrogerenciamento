name: Build Android Debug APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: 'recursive'

      - name: Debug: show workspace
        run: |
          echo "GITHUB_WORKSPACE=$GITHUB_WORKSPACE"
          pwd
          echo "Repo root listing:"
          ls -la

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - id: setup-java
        name: Set up Java JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: gradle

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/gradle-wrapper.properties') }}

      - name: Install Android SDK (command-line tools)
        env:
          ANDROID_SDK_ROOT: ${{ runner.temp }}/android-sdk
        run: |
          set -e
          SDK_ROOT="$ANDROID_SDK_ROOT"
          mkdir -p "$SDK_ROOT"
          cd "$SDK_ROOT"
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline.zip
          unzip -q cmdline.zip -d cmdline
          mkdir -p cmdline-tools/latest
          # Move extracted files into standard layout
          mv cmdline/cmdline-tools/* cmdline-tools/latest/ 2>/dev/null || true
          # Accept licenses and install required packages
          yes | cmdline-tools/latest/bin/sdkmanager --sdk_root="$SDK_ROOT" --licenses || true
          cmdline-tools/latest/bin/sdkmanager --sdk_root="$SDK_ROOT" "platform-tools" "platforms;android-34" "build-tools;34.0.0"

      - name: Export Android environment variables
        run: |
          echo "ANDROID_SDK_ROOT=${{ runner.temp }}/android-sdk" >> $GITHUB_ENV
          echo "ANDROID_HOME=${{ runner.temp }}/android-sdk" >> $GITHUB_ENV
          echo "PATH=$PATH:${{ runner.temp }}/android-sdk/platform-tools:${{ runner.temp }}/android-sdk/cmdline-tools/latest/bin:${{ runner.temp }}/android-sdk/build-tools/34.0.0" >> $GITHUB_ENV

      - name: Verify Android SDK installation
        run: |
          echo "ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT"
          ls -la $ANDROID_SDK_ROOT || true
          which sdkmanager || true
          sdkmanager --list || true

      - name: Install frontend deps and build web (Capacitor)
        run: |
          if [ ! -d "frontend" ]; then
            echo "::error::Directory 'frontend' not found at repository root"
            ls -la
            exit 1
          fi
          cd frontend
          npm ci
          npm run build
          # install capacitor only for sync (no save)
          npm install --no-save @capacitor/core @capacitor/cli
          npx cap sync android
        shell: bash

      - name: Build Android debug APK
        run: |
          if [ ! -d "frontend/android" ]; then
            echo "::error::Android project not found at frontend/android"
            ls -la frontend || true
            exit 1
          fi
          cd frontend/android
          chmod +x ./gradlew || true
          ./gradlew assembleDebug --no-daemon
        env:
          JAVA_HOME: ${{ steps.setup-java.outputs.java-home }}

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: frontend/android/app/build/outputs/apk/debug/app-debug.apk
