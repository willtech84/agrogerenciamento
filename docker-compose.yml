version: '3.8'
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: farmdb
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - '5432:5432'

  backend:
    build: ./backend
    environment:
      DATABASE_URL: postgres://postgres:postgres@db:5432/farmdb
      PORT: 4000
      JWT_SECRET: your_jwt_secret_here
    depends_on:
      - db
    ports:
      - '4000:4000'

  frontend:
    build: ./frontend
    environment:
      BACKEND_URL: http://backend:4000
    ports:
      - '3000:3000'
    depends_on:
      - backend

volumes:
  db_data:
